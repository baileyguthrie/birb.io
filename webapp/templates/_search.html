
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="search-row">
            <form method="GET" action="/">
                <div class="input-group">
                    <input id="query" type="text" class="form-control" placeholder="Search" name="query" autocomplete="off">
                    <div class="input-group-btn">
                        <button id="submit-btn" class="btn btn-default" type="submit" disabled="true"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
        
<div class="row">
    <div class="co-md-8 col-md-offset-2">
        {% if error %}
            <h3>{{ error }}</h3>
        {% endif %}
    </div>
</div>
