{% load staticfiles %}
<!doctype html>
<html>
    <head>
        <title>
            {% block title %}
                Birb.io
            {% endblock title %}
        </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/twitter.ico' %}" />
        {% block header %}{% endblock header%}
    </head>
    <body>
        <div class="title-wrapper">
            <a id="title" href="{% url 'home' %}">Birb.io</a>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="navigator">
                        <a class="navigator-link" id="search" href="{% url 'home' %}">search</a>
                        <a class="navigator-link" id="compare" href="{% url 'compare' %}">compare</a>
                        <a class="navigator-link" id="trending" href="{% url 'trending' %}">trending</a>
                        <a class="navigator-link" id="info" href="{% url 'info' %}">info</a>
                    </div>
                </div>
            </div>
            <br><br>
        
            {% block content %}{% endblock content %}
        </div>

        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
